<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone"/> <br />
        <input type="number" max="10" min="2" step="2" /> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelho" /> <label>Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde" /> <label>Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul" /> <label>Azul</label>
        <br />
        <label>Qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br />
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
